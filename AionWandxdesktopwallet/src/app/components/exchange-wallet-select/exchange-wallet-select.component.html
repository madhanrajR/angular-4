<div>
	<div style="margin-bottom: 10px;">
		<button *ngFor="let e of exchanges ; let i = index" [class]="getButtonClass(e.isSelected, i)" (click)="setSelectedExchange(e)">{{e.name}}</button>
	</div>
	<select class="btn1 btn-success1 dropdown-toggle" #selectElem (change)="onSelectChange()" [(ngModel)]="selectedWallet" style="min-width: 100%;max-width: 100%;">
		<option value="" disabled="" selected="">Select Wallet ({{selectedExchange?.name}})</option>
		<option *ngFor="let w of wallets; let i = index" [ngValue]="w" (click)="requestForTheme(w)">{{w.walletName}} - {{w.getAddress()}}</option>
	</select>
	<div style="margin-top: 15px;margin-bottom: 15px;">
		<input *ngIf="selectedWallet && !selectedWallet.isDecrypted" autofocus type="password" class="form-control" [(ngModel)]="password" placeholder="Wallet Password">
		<span *ngIf="passwordError.required">Password is required</span>
		<span *ngIf="passwordError.invalid">Please verify your password.</span>
	</div>
	<app-loading-spinner *ngIf="showSpinner" [loaderClass]="'dark margin-auto'"></app-loading-spinner>
	<div class="col-12" *ngIf="!showSpinner">
		<button class="sign-publish-portfolio-button" style="width: 50%;padding: 0px;margin-bottom: 10px;margin-top: 10px;" [disabled]="shouldDisableBtnFS()" (click)="useWalletFullscreen()"> Use Wallet</button>
	</div>
	<div class="col-12" *ngIf="!showSpinner">
		<button class="sign-publish-portfolio-button" style="width: 50%;padding: 0px;margin-bottom: 10px;margin-top: 10px;" (click)="cancel()" *ngIf="showCancel"> Cancel </button>
	</div>
</div>
